<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="../css/rps.css">
</head>
<body>
    <ul>
        <li><a href="./homepage.html">Return to Arcade Home</a></li>
        <li>Click to find out how to play!</li>
    </ul>
    <h1>Play Game: Rock, Paper, Scissors</h1>

    <main>
    <div id="game-box">
        <h3>Your choice: <span id="player-choice"></span></h3>
        <h3>Opponent choice: <span id="opponent-choice"></span></h3>
        <h3>Result: <span id="result-text"></span></h3>
        <h3>Score: <span id="game-score"></span></h3>
    </div>
    <div id="choice-box">
        <p>Choose one below!</p>
        <button class="button" id="Rock" name="Rock">
            <h4>Rock</h4>
            <img src="../images/rps/rock.jpg" alt="Rock">
        </button>
        <button class="button" id="Paper" name="Paper">
            <h4>Paper</h4>
            <img src="../images/rps/paper.avif" alt="Paper">
        </button>
        <button class="button" id="Scissors" name="Scissors">
            <h4>Scissors</h4>
            <img src="../images/rps/scissors.jpg" alt="Scissors">
        </button>
    </div>
    <div>
        <h5>Score: <span id="game-score"></span></h5>
    </div>
    </main>
    <footer>
        <h4>Created by: Erin DeVine</h4>
    </footer>
    
    <script src="../js/rps.js"></script>
</body>
</html>
